        }
        release {
            buildConfigField "boolean", "COLLECT_ANALYTICS_DATA", "true"
            resValue "string", "appsflyer_dev_key", "5A7vyAMVwKT4RBiTaxrpSU"
            resValue "string", "flurry_api_key", "D45ZMHZZJWDVD8X6G55B"
            resValue "string", "google_maps_api_key", "AIzaSyA5jpAj7uwrxA4oaYvI_bdV9IDbb7gUrZc"
            resValue "string", "server_api_address", "https://api.ddscanner.com/"
            resValue "string", "base_photo_url", "https://api.ddscanner.com/v2_1/image/%1\$s?size=%2\$s"
