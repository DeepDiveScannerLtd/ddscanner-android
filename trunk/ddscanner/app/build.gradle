buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        // last version index can be found here - https://twittersdk.artifactoryonline.com/twittersdk/repo/io/fabric/tools/gradle/
        classpath 'io.fabric.tools:gradle:1.21.5'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    signingConfigs {
        debug {
            storeFile file('../../../build/debug.keystore')
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.ddscanner"
        minSdkVersion 16
        targetSdkVersion 23
        multiDexEnabled true
        versionCode 23
        versionName "2.0.17"
    }
    buildTypes {
        debug {
//            ext.enableCrashlytics = false
            applicationIdSuffix ".debug"
            buildConfigField "boolean", "COLLECT_ANALYTICS_DATA", "true"
            resValue "string", "appsflyer_dev_key", "5A7vyAMVwKT4RBiTaxrpSU"
            resValue "string", "flurry_api_key", "DQ8GM2FPPSTBGK7QX4D8"
            resValue "string", "google_maps_api_key", "AIzaSyDt6pJZggDyU-aQy2Ks6i7WgZd6ayKK-I8"
            resValue "string", "server_api_address", "https://ddsapi.ilave.pro"
//            minifyEnabled false
//            shrinkResources false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-debug.pro'
        }
        release {
            buildConfigField "boolean", "COLLECT_ANALYTICS_DATA", "true"
            resValue "string", "appsflyer_dev_key", "5A7vyAMVwKT4RBiTaxrpSU"
            resValue "string", "flurry_api_key", "D45ZMHZZJWDVD8X6G55B"
            resValue "string", "google_maps_api_key", "AIzaSyA5jpAj7uwrxA4oaYvI_bdV9IDbb7gUrZc"
