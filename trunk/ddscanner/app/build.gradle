repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jitpack.io" }
}
//TODO def playServicesVersion="9.8.0" def supportVersionVersion="25.0.0"
def playServicesVersion="11.0.2"
def supportVersionVersion="26.0.0"

dependencies {

    // tests

    // Required for local unit tests (JUnit 4 framework)
    testCompile 'junit:junit:4.12'

    // Required for instrumented tests
    androidTestCompile "com.android.support:support-annotations:$supportVersionVersion"
    androidTestCompile 'com.android.support.test:runner:0.5'

    //
    testCompile 'org.mockito:mockito-core:2.7.19'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.0'

    // project
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // support libraries
    compile "com.android.support:appcompat-v7:$supportVersionVersion"
    compile "com.android.support:recyclerview-v7:$supportVersionVersion"
    compile "com.android.support:design:$supportVersionVersion"
    compile "com.android.support:support-v13:$supportVersionVersion"
    compile "com.android.support:cardview-v7:$supportVersionVersion"
    compile "com.android.support:percent:$supportVersionVersion"

    // google play services
    compile "com.google.android.gms:play-services-plus:$playServicesVersion"
    compile "com.google.android.gms:play-services-auth:$playServicesVersion"
    compile "com.google.android.gms:play-services-maps:$playServicesVersion"
    compile "com.google.android.gms:play-services-location:$playServicesVersion"
    compile "com.google.android.gms:play-services-places:$playServicesVersion"
    compile "com.google.android.gms:play-services-analytics:$playServicesVersion"

    // google libraries
    compile 'com.google.maps.android:android-maps-utils:0.4.3'
    compile "com.google.firebase:firebase-core:$playServicesVersion"
    compile "com.google.firebase:firebase-messaging:$playServicesVersion"

    // squareup libraries
    compile 'com.squareup:otto:1.3.8'
    compile 'com.squareup.okhttp3:okhttp:3.7.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'

    // other libraries
    compile 'com.github.faruktoptas:FancyShowCaseView:0.1.4'
    compile 'com.facebook.android:facebook-android-sdk:4.22.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'org.parceler:parceler-api:1.0.4'
    compile 'com.github.rey5137:material:1.2.2'
    compile 'com.afollestad.material-dialogs:core:0.9.4.5'
    compile 'jp.wasabeef:picasso-transformations:2.1.2'
    compile 'com.flurry.android:analytics:6.4.0'
    compile 'com.appsflyer:af-android-sdk:4.7.1@aar'
    compile 'id.zelory:compressor:1.0.4'
    compile 'com.klinkerapps:link_builder:1.6.1'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'cn.gavinliu.android.lib:ShapedImageView:0.8.4'
    compile 'za.co.riggaroo:materialhelptutorial:1.+'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.1@aar') {
        transitive = true
    }
    compile('org.simpleframework:simple-xml:2.7.1') {
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }
    compile 'com.android.support.constraint:constraint-layout:1.1.0-beta1'
}

apply plugin: 'com.google.gms.google-services'