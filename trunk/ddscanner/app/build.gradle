buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        // last version index can be found here - https://twittersdk.artifactoryonline.com/twittersdk/repo/io/fabric/tools/gradle/
        classpath 'io.fabric.tools:gradle:1.21.6'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    signingConfigs {
        debug {
            storeFile file('../../../build/debug.keystore')
        }
    }
    dataBinding {
        enabled = true
    }
    //TODO compileSdkVersion 25 buildToolsVersion "25"
    compileSdkVersion 26
    buildToolsVersion '26.0.0'
    defaultConfig {
        applicationId "com.ddscanner"
        minSdkVersion 18
        targetSdkVersion 26
        multiDexEnabled true
        versionCode 36
        versionName "3.0.11"
        testInstrumentationRunner 'com.ddscanner.TestRunner'
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            buildConfigField "boolean", "COLLECT_ANALYTICS_DATA", "true"
            resValue "string", "appsflyer_dev_key", "5A7vyAMVwKT4RBiTaxrpSU"
            resValue "string", "flurry_api_key", "DQ8GM2FPPSTBGK7QX4D8"
            resValue "string", "google_maps_api_key", "AIzaSyDt6pJZggDyU-aQy2Ks6i7WgZd6ayKK-I8"
            resValue "string", "server_api_address", "https://dev.ddscanner.xyz/"
            resValue "string", "facebook_app_id", "1876585075891068"
            resValue "string", "application_id", "com.ddscanner.debug"
            resValue "string", "external_path", "Android/data/com.ddscanner.debug/files/Pictures"
            resValue "string", "base_photo_url", "https://dev.ddscanner.xyz/v2_1/image/%1\$s?size=%2\$s"
